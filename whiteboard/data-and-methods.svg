  </defs>
  <g transform="translate(479.24763805337744 118.33847556721093) rotate(0 275.5333251953125 187.5)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">In groups of shared interests and expertise,</text><text x="0" y="25" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">and in light of what weâ€™ve covered so far,</text><text x="0" y="50" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">gather and discuss challenges and possibilities </text><text x="0" y="75" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">of working with data in your field of study.</text><text x="0" y="100" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge"></text><text x="0" y="125" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">For example, this could tackle issues like </text><text x="0" y="150" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">collecting, sharing, and publishing data.</text><text x="0" y="175" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge"></text><text x="0" y="200" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Try to make it as concrete and actionable as possible,</text><text x="0" y="225" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">and summarize your thoughts in a poster below.</text><text x="0" y="250" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge"></text><text x="0" y="275" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">You have until 14:30 h to take notes.</text><text x="0" y="300" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge"></text><text x="0" y="325" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">After that, each group will briefly present their poster.</text><text x="0" y="350" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge"></text></g><g transform="translate(35.37399342533047 596.9678072211921) rotate(0 235.28334045410156 28.862485025848287)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="46.17997604135728px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Group 1: social media</text></g><g stroke-linecap="round" transform="translate(10 570.7755083010682) rotate(0 383.9490621260079 397.27519718884685)"><path d="M32 0 M32 0 C244.94 1.64, 456.99 0.75, 735.9 0 M32 0 C248.03 1.61, 464.63 1.49, 735.9 0 M735.9 0 C757.12 1.59, 768.96 8.81, 767.9 32 M735.9 0 C756.06 -1.44, 769.89 12.15, 767.9 32 M767.9 32 C765.69 245.81, 765.73 458.37, 767.9 762.55 M767.9 32 C765.12 207.6, 765.49 382.55, 767.9 762.55 M767.9 762.55 C769.42 782.81, 756.29 792.56, 735.9 794.55 M767.9 762.55 C768.62 784.07, 757.01 794.02, 735.9 794.55 M735.9 794.55 C485.7 796.66, 235.05 796.18, 32 794.55 M735.9 794.55 C486.54 792.3, 236.78 792.3, 32 794.55 M32 794.55 C9.01 795.69, 0.64 783.99, 0 762.55 M32 794.55 C8.49 795.23, -0.82 783.32, 0 762.55 M0 762.55 C0.54 536.22, 1.4 310.56, 0 32 M0 762.55 C-2.89 501.4, -2.57 240.02, 0 32 M0 32 C0.92 10.57, 11.67 -0.74, 32 0 M0 32 C-0.34 12.4, 8.45 0.93, 32 0" stroke="#e03131" stroke-width="1" fill="none"></path></g><g transform="translate(61.15412651178798 767.9730776141259) rotate(0 165.21665954589844 75)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">1. Privacy protection</text><text x="0" y="25" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">2. Quality of data</text><text x="0" y="50" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">3. Terms of services </text><text x="0" y="75" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">4. changes (API, ToS, who owns?)</text><text x="0" y="100" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">5. copy right </text><text x="0" y="125" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">6. Computational power </text></g><g transform="translate(61.15412651178798 1030.4582354638824) rotate(0 338.1666564941406 50)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">What if we can't share the actual data</text><text x="0" y="25" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">(due to TOS, Copyright, Privacy, etc.)? </text><text x="0" y="50" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">&gt; Maybe share a (unique / ID) reference to the post / data </text><text x="0" y="75" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">&gt; for future reserachers to be able to collect the item themselves.</text></g><g transform="translate(479.24763805337744 45.41579976500611) rotate(0 338.26666259765625 22.5)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="36px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Collecting, analysing, and sharing data</text></g><g stroke-linecap="round" transform="translate(447.4412571684621 10) rotate(0 374.1407877163325 246.3667354696504)"><path d="M32 0 M32 0 C218.88 2.77, 405.69 2.5, 716.28 0 M32 0 C170.64 1.64, 309.59 1.41, 716.28 0 M716.28 0 C735.88 -0.34, 747.09 12.51, 748.28 32 M716.28 0 C738.99 -0.39, 747.12 10.59, 748.28 32 M748.28 32 C747.11 135.25, 746.42 239.84, 748.28 460.73 M748.28 32 C748.68 131.08, 748.94 230.46, 748.28 460.73 M748.28 460.73 C747.77 482.36, 738.38 492.86, 716.28 492.73 M748.28 460.73 C748.85 483.63, 739.28 494.09, 716.28 492.73 M716.28 492.73 C463.66 491.31, 212.47 490.11, 32 492.73 M716.28 492.73 C538.35 492.82, 360.22 493.01, 32 492.73 M32 492.73 C9.13 493.22, -1.75 482.46, 0 460.73 M32 492.73 C12.23 493.2, 0.42 483.77, 0 460.73 M0 460.73 C1.9 317.64, 1.1 172.75, 0 32 M0 460.73 C0.2 322.47, 0.43 183.55, 0 32 M0 32 C-1.25 9, 10.43 -1.13, 32 0 M0 32 C0.07 8.74, 9.13 -1.43, 32 0" stroke="#1e1e1e" stroke-width="1" fill="none"></path></g><g transform="translate(35.37399342533047 706.1260240429435) rotate(0 69.08333587646484 17.5)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Challenges</text></g><g transform="translate(35.37399342533047 974.0623752442848) rotate(0 76.11666870117188 17.5)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Discussion </text></g><g transform="translate(856.1518423971376 595.0068629352629) rotate(0 268.38333129882807 28.862485025848287)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="46.17997604135728px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Group 2: questionnaires</text></g><g stroke-linecap="round" transform="translate(830.7778489718071 570.7755083010682) rotate(0 379.046701411184 396.2947250458818)"><path d="M32 0 M32 0 C308.14 -1.5, 584.83 -2.42, 726.09 0 M32 0 C238.29 1.41, 445.37 1.43, 726.09 0 M726.09 0 C746.48 -1.9, 760.06 9.33, 758.09 32 M726.09 0 C745.57 -1.45, 759.49 10.96, 758.09 32 M758.09 32 C761.17 241.1, 760.09 450.36, 758.09 760.59 M758.09 32 C757.22 251.68, 757.13 471.43, 758.09 760.59 M758.09 760.59 C758.84 782.85, 748.79 792.5, 726.09 792.59 M758.09 760.59 C756.9 780.07, 747.67 790.45, 726.09 792.59 M726.09 792.59 C554.78 793.56, 382.44 792.36, 32 792.59 M726.09 792.59 C463.48 791.37, 200.8 791.06, 32 792.59 M32 792.59 C8.95 791.8, -1.17 783.64, 0 760.59 M32 792.59 C9.2 791.05, 0.83 783.53, 0 760.59 M0 760.59 C-0.24 490.63, 0.2 220.15, 0 32 M0 760.59 C2.14 489.09, 1.68 218.28, 0 32 M0 32 C0.31 10.58, 9.62 -0.29, 32 0 M0 32 C-1.12 9.6, 12.45 0.8, 32 0" stroke="#2f9e44" stroke-width="1" fill="none"></path></g><g transform="translate(879.6558673866608 753.9129928679699) rotate(0 207.816665649414 87.5)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Open-ended answers</text><text x="0" y="25" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- what version of the data to share</text><text x="0" y="50" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Could boost publishing &amp; citations </text><text x="0" y="75" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Open-access fees</text><text x="0" y="100" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Findability &amp; metadata</text><text x="0" y="125" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Institutional hurdles (e.g. "Betriebsrat")</text><text x="0" y="150" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Interoperability</text></g><g transform="translate(856.1518423971376 695.8927179217947) rotate(0 169.2333374023437 17.5)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Challenges &amp; possibilities</text></g><g transform="translate(856.1518423971376 960.9076716780796) rotate(0 114.01667022705078 17.5)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Recommendations</text></g><g transform="translate(879.6558673866608 1013.8860206903187) rotate(0 300.3999938964843 150)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Be mindful about identifiable information --&gt; </text><text x="0" y="25" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">  Be transparent about what will be published and what not</text><text x="0" y="50" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Explain benefits to all stakeholders </text><text x="0" y="75" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Public advocacy </text><text x="0" y="100" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- How to share:</text><text x="0" y="125" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">        - Reference in paper</text><text x="0" y="150" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">        - Upload before peer-review? (view only link)</text><text x="0" y="175" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">        - Use platforms that make data easily findable </text><text x="0" y="200" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">          in search engines, etc.</text><text x="0" y="225" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">        - Use csv</text><text x="0" y="250" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Improving legislation</text><text x="0" y="275" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Involving private actors</text></g></svg>