rgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- Which aspects do you aim to implement?</text></g><g transform="translate(54.74366514096948 345.7131385300684) rotate(0 64.86666870117188 22.5)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="36px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Group 1</text></g><g stroke-linecap="round" transform="translate(10 322.8801499371038) rotate(0 309.1716241644193 321.0928935120555)"><path d="M32 0 M32 0 C246.75 -0.18, 460.97 -0.07, 586.34 0 M32 0 C164.96 -1.78, 298.87 -1.69, 586.34 0 M586.34 0 C608.38 -1.68, 617.16 9.37, 618.34 32 M586.34 0 C608.46 -0.48, 618.09 12.81, 618.34 32 M618.34 32 C620.37 251.91, 620.86 472.19, 618.34 610.19 M618.34 32 C619.88 215.28, 620.03 397.92, 618.34 610.19 M618.34 610.19 C618.63 632.08, 609.3 643.18, 586.34 642.19 M618.34 610.19 C619.01 631.55, 609.55 642.97, 586.34 642.19 M586.34 642.19 C391.66 639.47, 196.07 640.51, 32 642.19 M586.34 642.19 C365.45 642.88, 144.45 642.46, 32 642.19 M32 642.19 C10.09 641.15, 0.62 631.82, 0 610.19 M32 642.19 C11.39 641.47, 0.21 631.64, 0 610.19 M0 610.19 C1.29 449.14, 2.6 288.28, 0 32 M0 610.19 C2.04 441.32, 1.82 272.16, 0 32 M0 32 C-1.23 12.53, 12.57 -0.36, 32 0 M0 32 C-2.16 12.5, 12.61 -0.87, 32 0" stroke="#e03131" stroke-width="1" fill="none"></path></g><g transform="translate(728.3837507111506 345.4908284943256) rotate(0 72.80000305175781 22.5)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="36px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Group 2</text></g><g stroke-linecap="round" transform="translate(679.7853094140704 324.9853860437535) rotate(0 325.34454000434226 323.9332996175441)"><path d="M32 0 M32 0 C207.32 1.67, 381.71 0.46, 618.69 0 M32 0 C157.83 1.66, 284.3 1.74, 618.69